                    <h5 class="card-title">GESTIONAR ACCESOS</h5>

            </div>
        </div>
        <div class="col-md-3">

                    <h5 class="card-title">REGISTRAR PACIENTE</h5>

            </div>
        </div>
        <div class="col-md-3">
            <div class="card" routerLink="/registro-medicos">
                <img src="assets/img/medicos.png" class="card-img-top" alt="Registrar MÃ©dico">

                </div>
            </div>
        </div>
        <div class="col-md-3">

                <div class="card-body cuerpo-card">
                    <h5 class="card-title">REGISTRAR ADMINISTRADOR</h5>
                </div>

    </div>

                <div class="card-body cuerpo-card">
                    <h5 class="card-title">DESCARGAR REPORTE</h5>

            </div>
