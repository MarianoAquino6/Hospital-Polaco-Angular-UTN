<section>
    <div class="banner">
        <h2>INGRESAR</h2>
    </div>
</section>

<section>
    <div class="main-ingresar">
        <app-loading [isLoading]="isLoading"></app-loading>

        <div class="imagen">
            <img src="assets/img/login-page.png" alt="">
        </div>
        
        <div class="login-principal">
            <div class="login">
                <h3>Ingresa a tu cuenta</h3>

                <form id="login-form">
                    <label for="username">USUARIO</label>
                    <input type="text" id="username" name="username" 
                    placeholder="Ingresa tu email"
                    required [(ngModel)]="usernameLogin">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password" 
                    placeholder="Ingresa tu contraseña"
                    required [(ngModel)]="passLogin">

                    <div class="button-group">
                        <button type="submit" class="btn btn-danger" (click)="login()">INGRESAR</button>
                        <button class="btn btn-danger" (click)="autocompletarPaciente()">AUTO PACIENTE</button>
                        <button class="btn btn-danger" (click)="autocompletarMedico()">AUTO MEDICO</button>
                        <button class="btn btn-danger" (click)="autocompletarAdmin()">AUTO ADMIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
